receivers:
  examplereceiver:

processors:
  labels_processor:
    labels:
      - key: label1
        value: value1
      - key: label2
        value: value2
  labels_processor/env_vars:
    labels:
      - key: label1
        value: $VALUE_1
      - key: label2
        value: $VALUE_2


exporters:
  exampleexporter:

service:
  pipelines:
    # currently only metrics are supported
    metrics:
      receivers: [examplereceiver]
      processors: [labels_processor]
      exporters: [exampleexporter]

