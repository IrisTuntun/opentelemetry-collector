receivers:
  examplereceiver:

processors:
  labels_processor:
    labels:
      - key: label1
        value: value1
      - key: label2
        value: value2
  # The following specifies an invalid resource configuration, it has to have at least one action set in attributes field.
  labels/invalid:


exporters:
  exampleexporter:

service:
  pipelines:
    # currently only metrics are supported
    metrics:
      receivers: [examplereceiver]
      processors: [labels_processor]
      exporters: [exampleexporter]

