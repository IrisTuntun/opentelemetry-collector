---
# create rpc-app namespace
apiVersion: v1
kind: Namespace
metadata:
  name: rpc-app
  labels:
    name: rpc-app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpc-app-deployment
  namespace: rpc-app
  labels:
    app: rpc-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rpc-app
  template:
    metadata:
      labels:
        app: rpc-app
    spec:
      containers:
      - name: rpc-app-cont
        image: supergiantkir/prometheus-test-app
        ports:
        - name: web
          containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: rpc-app-service
  namespace: rpc-app
  labels:
    app: rpc-app
  annotations:
    prometheus.io/probe: "true"
spec:
  ports:
  - name: web
    port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: rpc-app
  type: NodePort
---